{% load static %}
{% load widget_tweaks %}
<!doctype html>
<html lang='ja'>
<head>
  <meta charset='utf-8'>
  <title>Mi-Board</title>
  <link rel='stylesheet' type='text/css' href="{% static 'css/login.css' %}" />
  <link rel="icon" type="image/png" href="{% static 'image/mi-board-logo.png' %}">
</head>

<body>

  <div id='mi-board-main'>
    <img src="{% static 'image/mi-board-logo.png' %}" id='logo_mi-board'><h1>Mi-Board</h1>
  </div>
  <form action="{% url 'accounts:login' %}" method="POST">
    <h1>ログイン</h1>
      <p>ログインユーザーID</p>
      {{ form.username|add_class:"login_input_username" }}
      <p>ログインパスワード</p>
      {{ form.password|add_class:"login_input_password" }}
      {% csrf_token %}
      <button type="submit" id='login-btn'>ログイン</button>
  </form>

  <a href='{% url "accounts:register" %}'>新規登録はこちら</a>

</body>
</html>
